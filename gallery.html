<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annai Weddings - Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif; /* Elegant font for the body */
            background-color: #f8f9fa; /* Light background */
            color: #333; /* Darker text color for readability */
        }

        h2 {
            font-family: 'Great Vibes', cursive; /* Elegant font for headings */
            font-size: 48px; /* Larger size for the title */
            color: #d4af37; /* Soft gold color */
            margin-bottom: 30px;
        }

        .gallery-img {
            position: relative; /* Relative positioning for overlay text */
            overflow: hidden; /* Hide overflow for rounded corners */
            border-radius: 15px; /* Rounded corners */
            transition: transform 0.3s; /* Transition effect for hover */
        }

        .gallery-img:hover {
            transform: scale(1.05); /* Scale effect on hover */
        }

        .gallery-img img {
            object-fit: cover; /* Cover image without distortion */
            height: 300px; /* Fixed height for uniformity */
        }

        /* Overlay effect for images */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            color: white; /* White text */
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 18px; /* Font size for overlay text */
        }

        .gallery-img:hover .overlay {
            opacity: 1; /* Show overlay on hover */
        }

        .home-button {
            margin: 20px 0; /* Margin around the button */
            text-align: center; /* Center text */
        }

        .arrow-button {
            display: flex;
            justify-content: center;
            margin: 10px 0;
            font-size: 30px; /* Size for arrows */
            color: #d4af37; /* Arrow color */
            cursor: pointer; /* Pointer cursor */
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <h2 class="text-center mb-5">Annai Weddings -Gallery</h2>

        <div class="arrow-button">
            <a href="#gallery" class="arrow-down">&#8595;</a> <!-- Down arrow -->
        </div>

        <div class="row" id="gallery">
            <div class="col-md-4">
                <div class="gallery-img">
                    <img src="images/caro1.jpg" class="img-fluid rounded mb-4" alt="Wedding">
                    <div class="overlay">Wedding Celebration</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="gallery-img">
                    <img src="images/caro2.jpg" class="img-fluid rounded mb-4" alt="Decorations">
                    <div class="overlay">Beautiful Decorations</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="gallery-img">
                    <img src="images/caro2.jpg" class="img-fluid rounded mb-4" alt="Bride and Groom">
                    <div class="overlay">Bride and Groom</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="gallery-img">
                    <img src="images/caro2.jpg" class="img-fluid rounded mb-4" alt="Ceremony">
                    <div class="overlay">Ceremony Highlights</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="gallery-img">
                    <img src="images/caro2.jpg" class="img-fluid rounded mb-4" alt="Reception">
                    <div class="overlay">Reception Fun</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="gallery-img">
                    <img src="images/caro1.jpg" class="img-fluid rounded mb-4" alt="Dancing">
                    <div class="overlay">Dance Floor Moments</div>
                </div>
            </div>
        </div>

        <div class="arrow-button">
            <a href="#top" class="arrow-up">&#8593;</a> <!-- Up arrow -->
        </div>

        <!-- Home Button -->
        <div class="home-button">
            <a href="index.html" class="btn btn-primary">Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
